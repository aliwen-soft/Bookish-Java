<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BookPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2> <span th:text="${model.author}"></span>'s books </h2>
    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        <tr th:each="book : ${model.books}" >
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.description}"></td>
        </tr>
    </table>
</div>

</div>

</body>


</html>
