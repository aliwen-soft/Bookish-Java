<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BooksPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2> Our books </h2>
    <table>
        <tr>
            <th>Status</th>
            <th>Due Date</th>
        </tr>
        <tr th:each="copy : ${model.copies}" >
            <td th:text="${copy.status}"></td>
            <td th:text="${copy.dueDate}"></td>
        </tr>
    </table>

</div>

</div>

</body>


</html>
