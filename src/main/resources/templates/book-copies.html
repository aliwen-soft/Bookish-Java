<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BooksPageModel"-->

<head>
    <title>Bookish - Book Copies</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar">
        <!-- This element is replaced by the HTML in fragments/navbar.html -->
    </div>
    <div class="container">
        <h2> Copies of <span th:text="${model.bookName}"></span></h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Due Date</th>
            </tr>
            <tr th:each="copy : ${model.copies}" >
                <td th:text="${copy.id}"></td>
                <td th:text="${copy.getStatusMessage()}"></td>
                <td th:text="${copy.dueDate}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
