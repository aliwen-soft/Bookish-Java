<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BooksPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2> Our books </h2>
    <table>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    <tr th:each="book : ${model.books}" >
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.description}"></td>
    </tr>
    </table>

    <h2>Add a Book:</h2>
    <form th:action="@{/books/add-book}" method="post">
        <div class="add-tech-row">
            <label>
                <span>ISBN: </span>
                <input type="text" name="isbn">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Title: </span>
                <input type="text" name="name">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Description: </span>
                <input type="text" name="description">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Add book" />
        </div>
    </form>

    <h2>Delete a Book:</h2>
    <form th:action="@{/books/delete-book}" method="post">
        <div class="add-tech-row">
            <label>
                <span>ISBN: </span>
                <input type="text" name="isbn">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Delete book" />
        </div>
    </form>
</div>

</div>

</body>


</html>
