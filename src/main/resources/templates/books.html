<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BooksPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
    <script type="text/javascript" th:src="@{/js/editBook.js}" defer></script>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2> Our books </h2>
    <table id="booksTable">
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    <tr th:each="book : ${model.books}" >
        <td ><a th:href="@{/selectedBook(isbn=${book.isbn})}" th:text="${book.isbn}"></a></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.description}"></td>
    </tr>
    </table>

    <h2>Add a Book:</h2>
    <form th:action="@{/books/add-book}" method="post">
        <div class="add-tech-row">
            <label>
                <span>ISBN: </span>
                <input type="text" name="isbn">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Title: </span>
                <input type="text" name="name">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Description: </span>
                <input type="text" name="description">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Authors (type in id with , ): </span>
                <input type="text" name="authorList">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Add book" />
        </div>
    </form>

    <h2>Add a Copy:</h2>
    <form th:action="@{/books/add-copy}" method="post">
        <div class="add-tech-row">
            <label>
                <span>ISBN: </span>
                <input type="text" name="isbn">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Add copy" />
        </div>
    </form>

    <h2>Delete a Book:</h2>
    <form th:action="@{/books/delete-book}" method="post">
        <div class="add-tech-row">
            <label>
                <span>ISBN: </span>
                <input type="text" name="isbn">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Delete book" />
        </div>
    </form>

    <h2>Edit a Book:</h2>
    <form th:action="@{/books/edit-book}" method="post" id="editForm">
        <div class="add-tech-row">
            <label>
                <span>ISBN:</span>
                <select name="isbn" id="isbn">
                    <option
                            th:each="book: ${model.books}"
                            th:value="${book.isbn}"
                            th:text="${book.isbn}"
                    >
                    </option>
                </select>
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Title: </span>
                <input type="text" name="name" id="nameInput">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Description: </span>
                <input type="text" name="description" id="descriptionInput">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Edit book" />
        </div>
    </form>

</div>

</div>

</body>


</html>
